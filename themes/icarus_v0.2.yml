# Menus
menu:
  Home: .
  Archives: archives
  Categories: categories
  Tags: tags
  About: about

# Customize
customize:
    logo:
        enabled: false
        width: 40
        height: 40
        url: images/logo.png
    profile:
        enabled: true                                                   # Whether to show profile bar
        avatar: https://avatars.githubusercontent.com/u/2791834?v=3
        gravatar:                                                       # Gravatar email address, if you enable Gravatar, your avatar config will be overriden
        author: zlargon
        author_title: Software Developer
        location: Hsinchu, Taiwan
        follow: https://github.com/zlargon
    highlight: monokai
    sidebar: right                                                      # sidebar position, options = left, right
    thumbnail: true                                                     # enable posts thumbnail, options = true, false
    favicon: https://avatars.githubusercontent.com/u/2791834?v=3
    social_links:
        github: https://github.com/zlargon
        facebook: https://fb.me/zlargon
        # twitter: /
        # dribbble: /
        # rss: /

# Widgets
widgets:
    - recent_posts
    - category
    - archive
    - tagcloud
    # - tag
    # - links

# Search
search:
    insight: true                   # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype:                       # enter swiftype install key here
    baidu: false                    # you need to disable other search engines to use Baidu search, options = true, false

# Comment
comment:
    disqus: zlargon                 # enter disqus shortname here
    duoshuo:                        # enter duoshuo shortname here
    youyan:                         # enter youyan uid here

# Share
share: default                      # options = jiathis, bdshare, addtoany, default

# Plugins
plugins:
    fancybox: true                  # options = true, false
    google_analytics: UA-64605332-1 # enter the tracking ID for your Google Analytics
    google_site_verification:       # enter Google site verification code
    baidu_analytics:                # enter Baidu Analytics hash key

# Miscellaneous
miscellaneous:
    open_graph:                     # see http://ogp.me
        fb_app_id:
        fb_admins:
        twitter_id:
        google_plus:
    links:
        Hexo: http://hexo.io
